<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>church</title>
    <style>
        image{
            float: left;
        }
        body{
            background-image: url(/image/springss.jpg);
        }
        input{
            padding: 7px;
            margin: 1%;
            text-align: center;
            font-style: italic;
        }
        form{
            font-size: larger;
            text-align: center;
            background-color: whitesmoke;
            margin: 45px;
        width: 60%;
        
        
        
        }
    </style>
</head>
<body>
    <form class="form">
        <h1 style="color:black;">LoveSprings International Church(Embakasi)</h1>
        <h3 style="color:black;">"Let your light so shine before men"</h3>
        <br/>
        <br/>
        <label>Name</label>
        <input type="text" placeholder="e.g Gisemba Faith">
        <br/>
        <br/>
        <label style="color: black;">Email</label>
        <input type="E-mail" placeholder="Email"> 
        <br/>
        <br/>
        <label style="color:black;">Password</label>
        <input type="password" placeholder="password">
        <br/>
        <br/>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <br/>
        <br/>
        <tr>
            <td>
                Phone no:
            </td>
            <td>
                <select>
                    <option>254</option>
                    <option>255</option>
                    <option>256</option>
                    <option>257</option>
                    <option>970</option>
                    <option>971</option>
                </select>
                <input type="Phone" placeholder="">
            </td>
        </tr>
        <br/>
        <br/>
        <label>Date of birth</label>
        <input type="date">
        <br/>
        <br/>
        <tr>
            <td>
                County/Region
            </td>
            <td>
                <select>
                    <option>Nairobi</option>
                    <option>Kiambu</option>
                    <option>Machakos</option>
                    <option>Kajiado</option>
                    <option>Nakuru</option>
                    <option>Naivasha</option>

                </select>
            </td>
        </tr>
        <br/>
        <br/>
        <button>Submit</button>
        <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Welcome</h3>
        
    </form>
</body>
</html>
